<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 40;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<script>
const headers = ['home','news','contact','about'];
function atClick(id){
  let c_id = '';
  for (let i = headers.length - 1; i >= 0; i--) {
    c_id = document.getElementById(headers[i]);
    if (c_id === null) {
        continue;
    } else {
        if (headers[i] !== id){
        c_id.hidden = true;
        document.getElementsByName(headers[i])[0].classList.remove('active');
        } else {
        c_id.hidden = false;
        document.getElementsByName(headers[i])[0].classList.add('active');
        }
    }
  }
}
</script>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home" onclick="atClick('home')" name="home">Home</a>
  <a href="#news" onclick="atClick('news')" name="news">News</a>
  <a href="#contact" onclick="atClick('contact')" name="contact">Contact</a>
  <a href="#about" onclick="atClick('about')" name="about">About</a>
</div>

<div style="padding-left:57px" id='home'>
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
</div>
<div style="padding-left:57px" hidden="true" id='news'>
  <h2>News Navigation Example</h2>
  <p>Some content..</p>
</div>

</body>
</html>
